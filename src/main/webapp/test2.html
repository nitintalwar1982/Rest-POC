<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org"
	xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<head>

<link rel="stylesheet" type="text/css"
	href="./resources/css/nexReset.css"></link>
<link rel="stylesheet" type="text/css"
	href="./resources/css/nex.css"></link>

<script src="jquery1.11.2.min.js"></script>

<script>
</script>

</head>
<body class="nexApp">
	<div class="nex-main">

		<div class="login-head">
			<div class="navbar-nav">
				<div class="nex-left">
					<img src="./resources/img/nex-logo.png" class="nex-logo"/>
				</div>
				<ul class="navbar-sort">
					<li>
						Connect &nbsp; Collaborate &nbsp;   Express
					</li>
				</ul>
				<div class="page-buttons right" id="pageButton">
					<div class="navbar-btn login-btn" data-msg="" data-placeholder="Login" placeholder="Login">
						<span>Login</span>
					</div>
				</div>
			</div>
			<!-- navbar-nav -->

		</div>
		<!-- login-head -->

		<div class="nex-content" style="background: url(./resources/img/green.png);">
			<div class="content-top">
				<div class="reset-msg">
					Forgot User Name/Pasword?
					<br>
					We are here to help !!
				</div>
			</div>

			<div class="content-bottom">
				<input class="reset-email" placeholder="Enter Email Address">
				</input>
				<input class="reset-robot" placeholder="Robot Test">
				</input>
			</div>

			<div class="content-bottom">
				<div class="reset-cancel">
				         <span>Cancel</span>
				</div>
				<div class="reset-continue">
				         <span>Submit</span>
				</div>
			</div>

		</div>
	</div>


</body>
</html>
